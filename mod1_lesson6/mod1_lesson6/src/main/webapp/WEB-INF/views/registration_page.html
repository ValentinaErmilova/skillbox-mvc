<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title><html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
  <head>
    <title>Book shelf login</title>
    <meta charset="UTF-8">
    <style>
      #registration_form {
        position: absolute;
        left: 50%;
        top: 50%;
        transform: translate(-50%, -50%);
      }

      .registration_item {
        margin-bottom: 10px;
      }

      #login_href {
        float: right;
      }
    </style>
  </head>
<body>
<div id="registration_form">
  <form method="post" th:action="@{/registration/join}" th:object="${registrationForm}">
    <img class="login_item" th:src="@{/images/book_icon.png}">
    <br>
    <a id="login_href" th:href="@{/login}">login</a>
    <br>
    <input class="registration_item " type="text" placeholder="enter username" th:field="*{username}">
    <br>
    <input class="registration_item " type="password" placeholder="password" th:field="*{password}">
    <br>
    <input class="registration_item" type="submit" value="registration">
    <div th:if="${#fields.hasErrors()}">
      <p>Username or password are empty</p>
    </div>
  </form>

</div>
</body>
</html>
</title>
</head>
<body>

</body>
</html>
